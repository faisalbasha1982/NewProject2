<div class="col-md-8 card bg-light">
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="setting.dropdondata">
            <option *ngFor="let i of dropdown" >{{ i }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input [(ngModel)]="setting.title.name" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group checkbox-slide">
          <input type="checkbox" value="1" [(ngModel)]="showbox" id="radio-{{ iteration }}" >
          <label for="radio-{{ iteration }}" ></label>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="showbox">
      <div class="col">
        <div class="form-group">
          <input type="text" [(ngModel)]="setting.boxes.box1" class="form-control" >
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input type="text" [(ngModel)]="setting.boxes.box2" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input type="text"  [(ngModel)]="setting.boxes.box3" class="form-control">
        </div>
      </div>
    </div>
  </div>
</div>
